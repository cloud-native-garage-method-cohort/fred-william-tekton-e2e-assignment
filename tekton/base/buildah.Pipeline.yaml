apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: fred-william-nextjs-app
spec:
  params:
    - name: app-name 
      type: string
      description: Name of application
    - name: github-repo
      type: string
      description: GitHub repository url
    - name: image-repo
      type: string
      description: Docker image repository
  tasks:
    - name: clone-repository
      taskRef:
        name: git-clone
        kind: ClusterTask
      params: 
        - name: url
          value: "$(params.github-repo)"
      workspaces:
        - name: output
          workspace: pipeline-shared-data
    - name: run-tests
      params:
      - name: ARGS
        value:
        - install-ci-test
      runAfter:
      - clone-repository
      taskRef:
        name: npm
        kind: Task
      workspaces:
      - name: source
        workspace: pipeline-shared-data
    - name: create-image
      params:
      - name: IMAGE
        value: "$(params.image-repo):$(tasks.clone-repository.results.commit)"
      runAfter:
      - run-tests
      taskRef:
        name: buildah
        kind: ClusterTask
      workspaces:
      - name: source
        workspace: pipeline-shared-data
    - name: kustomize
      params:
        - name: app-name
          value: $(params.app-name)
        - name: source-repo
          value: $(params.github-repo)
        - name: commit
          value: "$(tasks.clone-repository.results.commit)"
        - name: image-repo
          value: "$(params.image-repo)"
      runAfter:
          - create-image
      taskRef:
          kind: Task
          name: kustomize
      workspaces:
        - name: source
          workspace: pipeline-shared-data
    - name: deploy
      params:
        - name: manifest
          value: $(tasks.kustomize.results.manifest)
        - name: app-namespace
          value: $(context.pipelineRun.namespace)
      runAfter:
          - kustomize
          - create-image
      taskRef:
          kind: Task
          name: deploy
      workspaces:
        - name: source
          workspace: pipeline-shared-data
    - name: save-configuration
      params:
        - name: manifest
          value: "$(tasks.kustomize.results.manifest)"
        - name: app-name
          value: "$(params.app-name)"
        - name: sha
          value: "$(tasks.clone-repository.results.commit)"
      runAfter:
        - deploy
      taskRef:
        name: save-configuration
      workspaces:
        - name: source
          workspace: pipeline-shared-data
        - name: target
          workspace: gitops-repository
        - name: git-credentials
          workspace: git-credentials
  workspaces:
    - name: pipeline-shared-data
    - name: gitops-repository
    - name: git-credentials
    
    